{% extends "koota/base.html" %}

{% block body %}

<div class="panel panel-danger">
<div class="panel-heading">Error: {{exception.message}}</div>

<div class="panel-body">
  {% if exception.body %}
  <p>{{ exception.body }}</p>
  {% endif %}

  Status: {{exception.status}}<br>
  {% if exception.id_ %}
  trace: {{ exception.id_ }}
  {% endif %}
</div>

</div>

{% endblock %}
