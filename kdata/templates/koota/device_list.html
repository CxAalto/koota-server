{% extends "koota/base.html" %}

{% block body %}

Device list

<table>
  <tr>
    <th>Name</th>
    <th>type</th>
    <th>User</th>
  </tr>
  {% for device in object_list %}
  <tr>
    <td>{{device.name}}</td>
    <td>{{device.get_type_display}}</td>
    <td>{{device.user}}</td>
    <td><a href="{% url 'device' public_id=device.public_id%}">Info</a></td>
    <td><a href="{% url 'device-config' public_id=device.public_id%}">Configure</a></td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'device-create' %}"> Create device</a>


{% endblock %}
